<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu With Indicator | CodeByJack</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="navbar">
    <ul>
      <li class="active">
        <a href="#"><i class="fa-solid fa-house icon"></i>
        <i class="fa-solid fa-house activeIcon"></i></a>
      </li>

       <li>
        <a href="#"><i class="fa-regular fa-user icon"></i>
        <i class="fa-solid fa-user activeIcon"></i></a>
      </li>

       <li>
        <a href="#"><i class="fa-regular fa-heart icon"></i>
        <i class="fa-solid fa-heart activeIcon"></i></a>
      </li>

       <li>
        <a href="#"><i class="fa-regular fa-folder icon"></i>
        <i class="fa-solid fa-folder activeIcon"></i></a>
      </li>

        <li>
        <a href="#"><i class="fa-solid fa-gear icon"></i>
       <i class="fa-solid fa-gear activeIcon"></i></a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
